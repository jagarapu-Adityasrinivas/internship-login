<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="shortcut icon" type="x-icon" href="browser.png">  
  <title>login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<link href=
'https://fonts.googleapis.com/css?family=Galdeano'
rel='stylesheet' />
<body>
    <div class="main">
        <div class="threeD">
            <video autoplay  muted  loop src="video.mp4" width="400px" height="500px">
            </video>
        </div>
        <div class="form">
            <h3>LOGIN</h3>
    
            <label for="username">Username</label><br>
            <input id="name" type="text" placeholder="Email or Phone" id="username"><br>
    
            <label for="password">Password</label><br>
            <input id="password" type="password" placeholder="Password" id="password"><br>
    
            <button type="submit" onclick="validate()">
                <a href="index.html">Login</a>
            </button><br>

            <div class="change">
                <a href="#">Forget Password ?</a>
                <a href="signup.html">Create Account</a>
            </div>
        </div>
    </div>
</body>
</html>
